<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Shipment Tracking Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Shipment ID</th>
                <th>Destination</th>
                <th>Status</th>
                <th>Estimated Delivery Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SH-12345</td>
                <td>Mombasa</td>
                <td>In Transit</td>
                <td>2025-03-15</td>
            </tr>
            <tr class="delayed">
                <td>SH-67890</td>
                <td>Malindi</td>
                <td>Delayed</td>
                <td>2025-03-20</td>
            </tr>
            <tr>
                <td>SH-24680</td>
                <td>Lamu</td>
                <td>Delivered</td>
                <td>2025-03-12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Shipments: 3 | Delayed: 1 | On Time: 2</td>
            </tr>
        </tfoot>
    </table>   
</body>
</html>
